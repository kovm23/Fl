services:
  # Webový frontend dostupný na http://localhost
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - webapp

  # Python backend na portu 5000
  webapp:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - ollama

  # AI engine
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data: